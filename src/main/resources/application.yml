spring:
  application:
    name: ng-source-code
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:ngs;DB_CLOSE_ON_EXIT=TRUE;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
server:
  port: 8080
